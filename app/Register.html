<!DOCTYPE html>
<html>
<head>
  <title>Register Vaccine</title>
  <link rel="stylesheet" href="../app/stylesheets/style.css">
  <script src="register.js"></script>
</head>

<body>
  <div class="header"><a href="index.html">Vaccine Management System </a> </div>
  <div class="row">
    <div class="column bigcol" style:"border-style: solid;">
      <div class="row">
        <div class="column smcol" style="width:75%;"> <h1>Register Vaccine </h1> </div>
        <div class="column smcol" style="width:25%;"><img src="../app/pics/register.png"
          alt="Register" align: "right" width="100" height="100" ></div>
        </div>
        <div class="row">
          <form action="">
            <label for="vname" align: "center" >Vaccine name: </label>
            <input type="text" id="vname" name="vname"><br><br>
            <label for="min">Minimum Allowed Temprature: </label>
            <input type="number" id="min" name="min"><br><br>
            <label for="max">Maximum Allowed Temprature: </label>
            <input type="number" id="max" name="max"><br><br>
            <label for="qty">Total Quantity: </label>
            <input type="text" id="qty" name="qty"><br><br>
            <input type="button" id="submit" value="Register">
          </form>
        </div>
      </div>
      <div class="column bigcol" style="width:40%; padding-top:20px">
        <h1>Add Quantity </h1><h6><br><br><br></h6>
        <form action="">
          <label for="vid1" align: "center" >Vaccine ID : </label>
          <input type="text" id="vid1" name="vid"><br><br>
          <label for="qty1">Quantity : </label>
          <input type="text" id="qty1" name="qty"><br><br>
          <input type="button" id="add" value="Add">
        </form>
      </div>
    </div>
  </body>
  </html>
